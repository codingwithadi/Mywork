<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-in-bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</head>


<body>
    <div class="container">
        <h1 class="text-center text-primary bg-muted">Modal in bootstrap4</h1>
        <button class="btn btn-success" data-target="#modal" data-toggle="modal">OPEN</button>

        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-center">Please Sign Up</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form >
                                <div class="form-group">
                                <label for="User">Username:</label>
                                <input type="text" class="form-control" name=" " id="">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password:</label>
                                <input type="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="Email">Password:</label>
                                <input type="email" class="form-control">
                            </div>
                            </form>
                            <div class="modal-footer justify-content-center">
                                <button class="btn btn-success" data-dismiss="modal"> SignUP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
    
    
</body>
</html>
